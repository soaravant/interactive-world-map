<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map</title>
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div id="app">
        <!-- 3D Globe Container -->
        <div id="globeViz"></div>

        <!-- Layer 4: Atmosphere/Lighting (Static Overlay) -->
        <div id="atmosphere-overlay"></div>

        <!-- Loading Overlay -->
        <div id="loader" class="glass-panel">
            <div class="spinner"></div>
            <p>Loading Assets...</p>
        </div>

        <!-- Info Modal -->
        <div id="info-modal" class="glass-panel hidden">
            <button id="close-modal">&times;</button>
            <div class="modal-content">
                <div id="country-flag" class="flag-placeholder"></div>
                <h2 id="country-name">Country Name</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="label">Population</span>
                        <span class="value" id="country-pop">...</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">Region</span>
                        <span class="value" id="country-region">...</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">Capital</span>
                        <span class="value" id="country-capital">...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- D3.js and TopoJSON (for polygons calculations) -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>

    <!-- Three.js and Globe.gl -->
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script src="https://unpkg.com/globe.gl"></script>

    <script src="script.js?v=4"></script>
</body>

</html>
