<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map</title>
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div id="app">
        <!-- The Viewport: Wraps everything that moves (zooms/pans) -->
        <div id="map-viewport">

            <!-- Layer 1: Base Texture (Earth) -->
            <img id="earth-texture" src="https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg"
                alt="Earth Texture">

            <!-- Layer 2: Clouds -->
            <!-- Layer 2: Clouds -->
            <div id="clouds-container">
                <div class="cloud-layer layer-1"></div>
                <div class="cloud-layer layer-2"></div>
                <div class="cloud-layer layer-3"></div>
            </div>

            <!-- Layer 3: Interaction (SVG) -->
            <!-- We will append the SVG here via JS -->
            <div id="svg-layer"></div>

        </div>

        <!-- Layer 4: Atmosphere/Lighting (Static Overlay) -->
        <div id="atmosphere-overlay"></div>

        <!-- Loading Overlay -->
        <div id="loader" class="glass-panel">
            <div class="spinner"></div>
            <p>Loading Assets...</p>
        </div>

        <!-- Info Modal -->
        <div id="info-modal" class="glass-panel hidden">
            <button id="close-modal">&times;</button>
            <div class="modal-content">
                <div id="country-flag" class="flag-placeholder"></div>
                <h2 id="country-name">Country Name</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="label">Population</span>
                        <span class="value" id="country-pop">...</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">Region</span>
                        <span class="value" id="country-region">...</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">Capital</span>
                        <span class="value" id="country-capital">...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls glass-panel">
            <button id="zoom-in" aria-label="Zoom In">+</button>
            <button id="zoom-out" aria-label="Zoom Out">âˆ’</button>
        </div>
    </div>

    <!-- D3.js and TopoJSON -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="script.js"></script>
</body>

</html>
