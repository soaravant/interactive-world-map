<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map</title>
    <link rel="stylesheet" href="style.css?v=3">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="slideshow.css">
</head>

<body>

    <div id="app">
        <!-- 3D Globe Container -->
        <div id="globeViz"></div>

        <!-- Layer 4: Atmosphere/Lighting (Static Overlay) -->
        <div id="atmosphere-overlay"></div>

        <!-- Loading Overlay -->
        <div id="loader" class="glass-panel">
            <div class="spinner"></div>
            <p>Loading Assets...</p>
        </div>

        <!-- Info Modal -->
        <div id="info-modal" class="glass-panel hidden">
            <button id="close-modal">&times;</button>
            <div class="modal-content">
                <div class="country-header">
                    <h2 id="country-name">Country Name</h2>
                    <div id="country-flag" class="flag-placeholder"></div>
                </div>
                <div id="stats-grid" class="stats-grid">
                    <!-- Stats injected dynamically by script.js -->
                </div>

                <!-- Slideshow -->
                <div id="country-slideshow" class="slideshow" style="display: none;">
                    <div class="slideshow-track" id="slideshow-track">
                        <!-- images injected here -->
                    </div>
                    <div class="slideshow-controls">
                        <button id="slide-prev" class="slide-btn">&lsaquo;</button>
                        <div class="slide-dots" id="slide-dots"></div>
                        <button id="slide-next" class="slide-btn">&rsaquo;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- D3.js and TopoJSON (for polygons calculations) -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>

    <!-- Three.js and Globe.gl -->
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script src="https://unpkg.com/globe.gl"></script>

    <script src="mission_data.js"></script>
    <script src="script.js?v=8"></script>
</body>

</html>
